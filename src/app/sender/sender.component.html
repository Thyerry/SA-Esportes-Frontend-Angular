<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <h1 class="display-4 text-center">Produtor</h1>
      <form
        [formGroup]="messageForm"
        (ngSubmit)="submitForm()"
        autocomplete="off"
        class="p-3 border"
      >
        <div class="form-floating mb-1">
          <input
            formControlName="message"
            type="text"
            placeholder="Enter message"
            class="form-control col-6"
            [class.is-invalid]="submitted && messageForm.get('message')?.errors"
          />
          <label for="message">Insira sua mensagem</label>
          <span
            class="text-danger"
            *ngIf="
              submitted && messageForm.get('message')?.hasError('required')
            "
          >
            A Mensagem é obrigatória
          </span>
          <span
            class="text-danger"
            *ngIf="
              submitted && messageForm.get('message')?.hasError('minlength')
            "
          >
            A Mensagem deve ter no mínimo 15 caracteres
          </span>
          <span
            class="text-danger"
            *ngIf="
              submitted && messageForm.get('message')?.hasError('maxlength')
            "
          >
            A Message deve ter no máximo 20 caracteres
          </span>
          <span class="text-success" *ngIf="showSuccessMessage">
            Mensagem enviada com sucesso
          </span>
        </div>
        <div class="text-center mt-3">
          <div class="text-center">
            <button
              type="button"
              class="btn btn-primary me-2"
              (click)="pickRandomString()"
            >
              Gerar string aleatória
            </button>

            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
          <a routerLink="/consumer">Go to Consumer Page</a>
        </div>
      </form>
    </div>
  </div>
</div>
